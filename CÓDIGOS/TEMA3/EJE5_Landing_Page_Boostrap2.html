<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page con Bootstrap 5</title>
    
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bienvenido a mi landing page</h1>
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
                <button class="btn btn-primary">Llamada a la acción</button> <!-- Botón con clase Bootstrap -->
            </div>
            <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal"> <!-- Class img-fluid hace que la imagen se adapte a la pantalla -->
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card"> <!-- Tarjeta de Bootstrap -->
                    <div class="card-body">
                        <h5 class="card-title">Característica 1</h5>
                        <p class="card-text">Descripción de la característica 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 2</h5>
                        <p class="card-text">Descripción de la característica 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 3</h5>
                        <p class="card-text">Descripción de la característica 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enlace a Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

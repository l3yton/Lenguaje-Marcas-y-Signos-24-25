<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div id="container" class="container">
        <!-- Muestra el resultado -->
        <div class="result">
            <h1>0</h1> <!-- Muestra el valor actual, 0 por defecto -->
        </div>

        <!-- Contenedor para los botones de la calculadora -->
        <div class="numbers">
            <!-- Fila 1: Botón de reinicio, paréntesis y operadores -->
            <div id="off-btn" class="item" style="background-color: rgb(236, 185, 73);">AC</div> <!-- Botón para reiniciar -->
            <div class="item" style="background-color: rgb(167, 127, 127);">( )</div> <!-- Botón para paréntesis -->
            <div class="item" style="background-color: rgb(167, 127, 127);">%</div> <!-- Botón para porcentaje -->
            <div class="item" style="background-color: rgb(244, 158, 158);">÷</div> <!-- Botón para división -->

            <!-- Fila 2: 7, 8, 9 y multiplicar -->
            <div class="item" style="background-color: rgb(56, 56, 56);">7</div> <!-- Número 7 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">8</div> <!-- Número 8 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">9</div> <!-- Número 9 -->
            <div class="item" style="background-color: rgb(244, 158, 158);">x</div> <!-- Botón para multiplicar -->

            <!-- Fila 3: 4, 5, 6 y restar -->
            <div class="item" style="background-color: rgb(56, 56, 56);">4</div> <!-- Número 4 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">5</div> <!-- Número 5 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">6</div> <!-- Número 6 -->
            <div class="item" style="background-color: rgb(244, 158, 158);">-</div> <!-- Botón para restar -->

            <!-- Fila 4: 1, 2, 3 y sumar -->
            <div class="item" style="background-color: rgb(56, 56, 56);">1</div> <!-- Número 1 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">2</div> <!-- Número 2 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">3</div> <!-- Número 3 -->
            <div class="item" style="background-color: rgb(244, 158, 158);">+</div> <!-- Botón para sumar -->

            <!-- Fila 5: 0, coma, borrar y calcular -->
            <div class="item" style="background-color: rgb(56, 56, 56);">0</div> <!-- Número 0 -->
            <div class="item" style="background-color: rgb(56, 56, 56);">,</div> <!-- Botón para coma decimal -->
            <div class="item" style="background-color: rgb(56, 56, 56);">⌫</div> <!-- Botón para borrar -->
            <div class="item" style="background-color: rgb(224, 59, 59);">=</div> <!-- Botón para calcular el resultado -->
        </div>
    </div>

</body>

</html>
